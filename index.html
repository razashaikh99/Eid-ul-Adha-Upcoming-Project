<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid-ul-Adha CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="section">
        <h1 class="h-1">EID UL ADHA UPCOMING</h1>
        <div class="container">
            <div class="main-div">
                <div class="div-1">
                    <span id="days"></span>
                </div>
                <div class="div-2">
                    Days
                </div>
            </div>
            <div class="main-div">
                <div class="div-1">
                    <span id="hours"></span>
                </div>
                <div class="div-2">
                    Hours
                </div>
            </div>
            <div class="main-div">
                <div class="div-1">
                    <span id="minutes"></span>
                </div>
                <div class="div-2">
                    Minutes
                </div>
            </div>
            <div class="main-div">
                <div class="div-1">
                    <span id="seconds"></span>
                </div>
                <div class="div-2">
                    Seconds
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
